<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Christmas</title>
  </head>
  <body>
    <div>
      <canvas id="myCanvas" class="myCanvas">
        Your browser does not support the HTML5 canvas tag.
      </canvas>
      <div class="loader-center" id="loader-center">
        <div class="lds-ellipsis">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <span style="color: white">Loading.....</span>
      </div>

      <div class="container" id="reloadBtn">
        <button onclick="myFunction()" class="btn">
          <i class="fa fa-refresh" style="font-size: 36px"></i>
        </button>
      </div>
    </div>
    <script>
      function myFunction() {
        location.reload();
      }
    </script>
    <script src="scripts/util.js"></script>
    <script src="scripts/main.js"></script>
    <link rel="stylesheet" href="./styles/loader.css" />
    <link rel="stylesheet" href="./styles/gashaponCanvas.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </body>
</html>

<style>
  html {
    touch-action: manipulation;
  }
  html,
  body {
    overflow: hidden;
    height: 100vh;
    width: 100vw;
    padding: 0;
    margin: 0;
    background-color: black;
  }
  div {
    display: none;
  }
  @media only screen and (max-width: 768px) {
    div {
      display: block;
    }
  }
</style>
